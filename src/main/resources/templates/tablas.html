<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Consulta Tabla de Multiplicar</title>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/" class="navbar-brand fw-bold py-2 text-light">©mAR │ Aplicación para Consultar Tabla de Multiplicar</a>  
  </div>
</nav>
	
<div class="container m-5">
	
	<div class="card text-center">
		<div class="card-body">
			<h2 class="card-title" th:text="${'Tabla de Multiplicar: ' + numero}"></h2><hr>
			
			<h4 th:text="${numero + ' X ' + ' 1 = '+numero*1}"></h4>	
			<h4 th:text="${numero + ' X ' + ' 2 = '+numero*2}"></h4>
			<h4 th:text="${numero + ' X ' + ' 3 = '+numero*3}"></h4>
			<h4 th:text="${numero + ' X ' + ' 4 = '+numero*4}"></h4>
			<h4 th:text="${numero + ' X ' + ' 5 = '+numero*5}"></h4>
			<h4 th:text="${numero + ' X ' + ' 6 = '+numero*6}"></h4>
			<h4 th:text="${numero + ' X ' + ' 7 = '+numero*7}"></h4>
			<h4 th:text="${numero + ' X ' + ' 8 = '+numero*8}"></h4>
			<h4 th:text="${numero + ' X ' + ' 9 = '+numero*9}"></h4>
			<h4 th:text="${numero + ' X ' + ' 10 = '+numero*10}"></h4>				

		</div>
	</div>
	
	<a href="/"><button type="submit" class="btn btn-primary mt-2">Volver</button></a>

</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
