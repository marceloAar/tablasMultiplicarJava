<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Tablas de Multiplicar</title>
</head>

<body >
	
<div class="container mt-3 col-xs-12 col-sm-12 col-md-8 col-lg-6">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/" class="navbar-brand fw-bold py-2 text-light">©mAR │ Aplicación para Consultar Tabla de Multiplicar</a>  
  </div>
</nav> 
	
	<div class="card text-center mt-3">
		<div class="card-body">
			<h2 class="card-title">Consulta Tabla de Multiplicar</h2><hr>
				
				<form class="text-center" th:action="@{/consultar}" method="POST">
					<div class="mb-3">
						<label for="tabla">Ingrese Número:</label> 
						<input style="width: 100px" type="number" class="ml-2" id="numero" name="numero" placeholder="Número">
						
					</div>
					
					<button type="submit" class="btn btn-primary mt-2">Consultar</button>					
				</form>
				
		</div>
		
	</div>
	<div th:if="${validar}" th:text="${validar}" class="alert alert-danger mt-2" role="alert" align="center"></div>

</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
