<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->

	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <a href="/" class="navbar-brand fw-bold py-2 text-light">©mAR │ Aplicación para Consultar Tabla de Multiplicar</a>  
  </div>
</nav>
	
<div class="container m-5">
	
	<div class="card text-center">
		<div class="card-body">
			<h2 class="card-title">Consulta Tabla de Multiplicar</h2><hr>

				<form th:action="@{/consultar}" method="POST">

					<input type="text" id="numero" name="numero" placeholder="Ingrese número">
					
					<button type="submit" class="btn btn-primary mb-2">Consultar</button>
				</form>

		</div>
	</div>

</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

	<script

		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

	<script
